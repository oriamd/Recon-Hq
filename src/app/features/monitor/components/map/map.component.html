<agm-map
  [latitude]="startupLocation.lat"
  [longitude]="startupLocation.lng"
  [mapTypeControl]="true"
  [mapTypeControlOptions]="mapTypeControlOptions"
  [streetViewControl]="false"
  [zoom]="15">
  <agm-marker *ngFor="let target of targets$ | async " [latitude]="convertToNumber(target.latitude )" [longitude]="convertToNumber(target.longitude)">
  </agm-marker>
</agm-map>
